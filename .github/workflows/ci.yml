name: Beehive Backend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env: 
  DATABASE_URL: mongodb://localhost:27017/beehive_ci_test_db
  JWT_SECRET: ${{ secrets.JWT_SECRET_CI }} 
  NODE_ENV: test
  LOG_LEVEL: warn
  BCRYPT_SALT_ROUNDS: 4

jobs:
  lint_and_format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install 

      - name: Run Biome Formatter Check
        run: biome format

      - name: Run Biome Linter
        run: biome check 

  build_application:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint_and_format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install 

      - name: Generate Prisma Client
        run: bun run db:generate

      - name: Run build script
        run: bun run build

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint_and_format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install 

      - name: Run Unit Tests
        run: bun run test:unit

  integration_tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint_and_format 
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install 

      - name: Generate Prisma Client
        run: bun run db:generate

      - name: Run Integration Tests
        run: bun run test:integration
